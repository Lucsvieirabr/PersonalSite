<!DOCTYPE html>
<html id="html">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Training API</title>
    <link id="icon" rel="icon" href="https://pbs.twimg.com/media/ElhZ-EIWkAAQ_ZL.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
</head>
<body>
    <div id="imageBg">
        <img id="coverimg"src="" alt="">
    </div>
    
    <button class="buttons" onclick="changeHTML_to_currentAPI()" > <i class="fa fa-refresh" style="font-size:40px;color:rgb(255, 255, 255)"></i></button>
    <button onclick="OpenMenu()" class="buttons" id="butgear" ><i class="fa fa-gear" style="font-size:40px;color:rgb(255, 255, 255)"></i></button>
    
    <div class="menu" id="menu" style="display: none;">

        <h1> Menu</h1>
        
        <label for="BackType">Background Style</label>
    <select onchange="changeBackgroundType()" id="backtype" class="select"  name="BackType">

        <option value="repeat">Repeat</option>
        <option value="cover">Cover</option>

    </select>

    <br>

    <label for="APItype">API change: </label>
    <select onchange="changeHTML_to_currentAPI()" id="selectedAPI" class="select"  name="APItype">

        <option value="rick-and-morty">Rick and Morty</option>
        <option value="art">Museum</option>
        <option value=lol>League of Legend</option>
        <option value="final-space">Final Space</option>
        <option value="dota">Dota</option>
        <option value="pokemon">Pok√©mon</option>



    </select>

    </div>
    
</body>
</html>
